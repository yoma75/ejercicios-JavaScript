<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ejemplo while</title>
</head>
<body>


  <script>

    const names = ['Ana', 'Fernando', 'Pablo']

    let x = 0
    while (x < names.length) {
      const name = names[x];
      console.log(name);        // Ana, Fernando, Pablo
      x++;
    }

  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Diferencia</title>
</head>
<body>

   <p>Dada una lista de números enteros, devuelve la diferencia entre los números enteros más grandes y más pequeños de la lista.</p>
   <p>diferencia([10, 15, 20, 2, 10, 6]) ➞ 18</p>
   <p>20 - 2 = 18</p>

   <p id="resultado"></p>


   <script>

      var diferencia = [10, 15, 20, 2, 10, 6];

      var numMayor = Math.max(...diferencia);
      var numMenor = Math.min(...diferencia);

      document.getElementById("resultado").innerHTML = (`<h1>RESULTADO: ${numMayor} - ${numMenor} = ${numMayor - numMenor}</h1>`);
      
   </script>
   
</body>
</html>

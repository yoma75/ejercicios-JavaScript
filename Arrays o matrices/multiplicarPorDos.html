<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplicar</title>
</head>

<body>

  <h3 style="font-family: Arial, Helvetica, sans-serif;">
    Multiplicar cada uno de los elementos del array por 2
  </h3>


  <script>

    function multiplicarElementos(numeros) {

      for (let x = 0; x < numeros.length; x++) {
        numeros[x] *= 2;
      }
      return numeros;
    }

    console.log(multiplicarElementos([2, 4, 5, 6, 8]));        // [4, 8, 10, 12, 16]
    console.log(multiplicarElementos([43, 12, 85, 126, 98]));  // [86, 24, 170, 252, 196]

  </script>

</body>

</html>

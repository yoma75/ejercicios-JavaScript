<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertir string en array</title>
</head>
<body>

  <h3 style="font-family: Arial, Helvetica, sans-serif;">Convertir un string en un array</h3>


  <script>

    // separar una cadena de texto por cada letra que contenga
    let name = 'Alberto'
    let array = name.split('')
    console.log(array);  // ['A', 'l', 'b', 'e', 'r', 't', 'o']


    // Separar por palabras
    let animals = 'Leona,Caballo,Iguana,Ballena'
    let array1 = animals.split(',')
    console.log(array1);  // ['Leona', 'Caballo', 'Iguana', 'Ballena']


    // separar por letras
    let city = 'Manizales'
    let arr = Array.from(city)
    console.log(arr);  // ['M', 'a', 'n', 'i', 'z', 'a', 'l', 'e', 's']


    // separar por letras con Spread operator
    let fruit = 'banano'
    let array2 = [...fruit]
    console.log(array2);  // ['b', 'a', 'n', 'a', 'n', 'o']


    // for of
    let country = 'Colombia'
    let array3 = []

    for (const x of country) {
      array3.push(x);
    }

    console.log(array3);  // ['C', 'o', 'l', 'o', 'm', 'b', 'i', 'a']

  </script>
  
</body>
</html>

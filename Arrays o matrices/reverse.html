<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadena inversa</title>
</head>
<body>

    <h2>Escribe una función para invertir una matriz.</h2>
   <li>reverse([1, 2, 3, 4]) ➞ [4, 3, 2, 1]</p>
   <li>reverse([9, 9, 2, 3, 4]) ➞ [4, 3, 2, 9, 9]</p>
   <li>reverse([]) ➞ []</p>
    

   <script>
       
       function alreves (arr) {
           return console.log(`${arr.reverse()}`)
       }

       alreves([1, 2, 3, 4])  // 4,3,2,1
       alreves([9, 9, 2, 3, 4])  // 4,3,2,9,9
       alreves([])

    </script>
    
</body>
</html>

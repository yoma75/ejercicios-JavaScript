<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>objeto persona</title>
</head>
<body>


  <script>

    const person = {
      firstName: 'Fredy',
      lastName: 'Colorado',
      id: 5987,
      fullName: function() {
        return `${this.firstName} ${this.lastName}`
      }
    };


    // Agregar un nuevo método al objeto
    person.name = function() {
      return `${this.firstName} ${this.lastName}`
    }


    // Convertir el objeto a un array
    const myArray = Object.values(person);
    console.log(myArray);  // ['Fredy', 'Colorado', 5987, ƒ, ƒ]    


    // Convertir el objeto en una cadena (string), no encadena funciones
    let myString = JSON.stringify(person);
    console.log(myString);  // {"firstName":"Fredy","lastName":"Colorado","id":5987}    


    console.log(person.fullName());  // Fredy Colorado
    console.log(`Mi amigo es: ${person.name()}`.toUpperCase());  // MI AMIGO ES: FREDY COLORADO

  </script>
  
</body>
</html>

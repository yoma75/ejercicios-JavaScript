<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contar carácter</title>
  <style>
    body {font-family: Verdana, Geneva, Tahoma, sans-serif;}
  </style>
</head>

<body>

  <h2>Escribe un programa que le pida una frase al usuario y le muestre el número de caracteres "a" que hay en la frase. Por ejemplo:</h2>

  <p>Ingresa una frase> Hasta la próxima</p>
  <p>La frase tiene 4 caracteres "a"</p>


  <script>

    let contador = 0;
    const frase = prompt('Escriba una frase: ')

    for (let x of frase) {
      if (x === 'a') {
        contador ++;
      }
    }

    console.log(frase);
    console.log(`La vocal "a" se encuentra: ${contador} veces` );

  </script>


</body>

</html>

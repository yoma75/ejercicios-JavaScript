<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Union de cadenas</title>
    <style>body{font-family: Verdana, Geneva, Tahoma, sans-serif;}</style>
</head>
<body>

    <h2>Escribe una función que devuelva la cadena "algo" unida con un espacio " " y el argumento dado</h2>
       
    <li>unionCadena("es mejor que nada") ➞ "algo es mejor que nada"</p>
    

    <script>

        unionCadena = (palabra) => {            
            return console.log(`"algo" ${palabra}`)
        }

        unionCadena('es mejor que nada')
        unionCadena('es mas grande')
        unionCadena('es importante')

    </script>
</body>

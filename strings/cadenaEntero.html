<body>
    <h2>Cree una función que tome una cadena y la devuelva como un número entero.</h2>

    <p>stringInt("6") ➞ 6</p>
    <p>stringInt("1000") ➞ 1000</p>
    <p>stringInt("12") ➞ 12</p>
    
    <script>
        
        stringInt = (str) => {
            var x = parseInt(str)
            return console.log(x)
        }

        stringInt("6")
        stringInt("1000")
        stringInt("12")

    </script>

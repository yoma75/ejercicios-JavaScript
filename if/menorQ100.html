<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menor que 100</title>
</head>
<body>

	<h2>Dados dos números, devuelva true si la suma de ambos números es menor que 100. De lo contrario, devuelva false.</h2>


	<script>

		mayorqcien = (a, b) => {
			let suma = a + b
			if (suma < 100) {
				return console.log('True')
			}
			else {
				return console.log('False')
			}
		}

		mayorqcien(4,100)   // False
		mayorqcien(7,23)    // True

	</script>
	
</body>
</html>

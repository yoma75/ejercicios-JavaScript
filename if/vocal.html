<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vocal o letra</title>
</head>
<body>

   <li>Identifique si es vocal o letra.</p>

   <script>

      let letra = prompt('Escriba letra o vocal:');
      
      (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u' ) ? console.log(`'${letra}' es vocal`) : console.log(`'${letra}' es letra`);   
           
   </script>
   
</body>
</html>

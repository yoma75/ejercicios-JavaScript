<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta</title>
</head>
<body>

  <h3 style="font-family: Arial, Helvetica, sans-serif;">Realizar encuesta</h3>


  <script>

    let valorOpcion = []
    let opc = 0

    while (opc <= 6) {
      opc = parseInt(prompt('DIGITE UNA OPCIÓN:\n 5. Excelente\n 4. Muy buena\n 3. Buena\n 2. Regular\n 1. Mala'))      
    }

    if ((opc == 5) || (opc == 4) || (opc == 3) || (opc == 2) || (opc == 1)) {
      valorOpcion.push(opc)
    } else {
      alert('No existe esta opción')
    }

    console.log(valorOpcion);

  </script>
  
</body>
</html>

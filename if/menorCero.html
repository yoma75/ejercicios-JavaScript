<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número menor a cero</title>
</head>
<body>

    <h2>Cree una función que tome un número como su único argumento y devuelva true si es menor o igual a cero; de lo contrario, regrese false.</h2>
    <p>4</p>
    <p>0</p>
    <p>-3</p>
    <p>10</p>
    

    <script>
        function menorAcero(num) {
            if(num <= 0) {
                return console.log('True')
            }
            else {
                return console.log('False')
            }
        }

        menorAcero(4)
        menorAcero(0)
        menorAcero(-3)
        menorAcero(10)
    </script>
    
</body>
</html>

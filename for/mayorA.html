<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayor a 10</title>
  <style>p{font-family: Arial, Helvetica, sans-serif;}</style>
</head>
<body>

  <p>imprimir los n√∫meros que sean mayores a 10.
    const nums = [1, 23, 5, 8, 40, 12, 2, 67, 24, 9, 39]
  </p>

  <h2 id="respuesta"></h2>


  <script>

    const nums = [1, 23, 5, 8, 40, 12, 2, 67, 24, 9, 39]

    nums.forEach(element => {
      if (element > 10) {
        // console.log(element);
        document.getElementById("respuesta").innerHTML += `${element}<br>`;
      }
    });

  </script>
  
</body>
</html>

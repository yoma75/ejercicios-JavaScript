  <script>

    function saludar(hour) {          
      
      if ((hour >= 0) && (hour <= 11)) {
        return 'Buenos dias';
      } else if ((hour >= 12) && (hour <= 18)) {
          return'Buenas tardes';
      } else {
        return 'Buenas noches';
      }
    }

    console.log(saludar(5));   // Buenos dias
    console.log(saludar(14));  // Buenas tardes
    console.log(saludar(20));  // Buenas noches



  </script>

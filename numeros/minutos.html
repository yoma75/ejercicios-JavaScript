<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutos en segundos</title>
</head>
<body>

    <h2>Escribe una función que tome un número entero minutos y lo convierta en segundos.</h2>


    <script>
        function conversion(minutos) {            
            return console.log(`${minutos} minutos equivalen a ${minutos*60} segundos.`)
        }

        conversion(5)
        conversion(19)
        conversion(37)
    </script>
    
</body>
</html>

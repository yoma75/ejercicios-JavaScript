<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <title>hasta 50</title>
</head>

<body>

  <h2 class="m-3">Escribe un programa que permita ir introduciendo una serie indeterminada de números mientras su suma
    no supere 50. Cuando esto ocurra, se debe mostrar el total acumulado y el contador de cuantos números se han
    introducido </h2>

  <script>

    let suma = 0
    let cont = 0

    while (suma <= 50) {
      suma += parseInt(prompt('Introduce un número para añadir a la suma'))
      cont ++
    }

    console.log(`La suma total es de: ${suma}`);
    console.log(`El total de números introducidos es: ${cont}`);

  </script>

</body>
</html>

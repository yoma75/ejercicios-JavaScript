<body>

  <h3>Escribe un programa para la consola que le pida al usuario un número e imprima los números desde 1 hasta el número.</h3>

  <p>Por ejemplo, si el usuario ingresa el número 5, el programa de be imprimir:</p>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>


  <script>

    let array = []
    let numero = parseInt(prompt('Digite un número: '))
    let x = 1

    while (x <= numero) {
      console.log(x);
      x++
    }

  </script>

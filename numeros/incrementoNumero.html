<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento en uno</title>
</head>
<body>

    <h2>Cree una función que tome un número como argumento, incremente el número en +1 y devuelva el resultado.</h2>


    <script>
        const incremento = (x) => {
            return console.log(`Numero: ${x} + 1 : ${x+1}`)
        }

        incremento(8)
        incremento(2)
        incremento(-3)
    </script>
    
</body>
</html>

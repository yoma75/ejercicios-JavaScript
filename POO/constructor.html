<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Constructor</title>

<h2>Constructor: permite crear varios objetos de una forma automatica</h2>


<script>  

  const user = {
    name: 'Fredy',
    lastname: 'Colorado',
    age: 46,    
    showFullName() {
      return `${this.name} ${this.lastname}`
    }
  }

  // constructor 
  function Person() {
    this.name = ''
    this.lastname = ''
    this.age = 0
    this.showFullName = function() {
      return `${this.name} ${this.lastname}`
    }
  }

  const user2 = new Person()
  user2.name = 'Samir'
  user2.lastname = 'Suarez'
  user2.age = 30
  console.log(user2.showFullName());  // Samir Suarez


 
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>split()</title>
  <style>h3{font-family: Arial, Helvetica, sans-serif;} span{color:crimson}</style>
</head>
<body>

  <h3><span>split(separador)</span> : divide un objeto de tipo String en un array.</h3>

  <script>

    let palabra = prompt('Digite palabra: ')
    console.log(palabra);
    console.log(`${palabra.split("")}`);  // array de carácteres individuales


    // El método split() acepta un segundo parámetro en el cual podemos indicar un limite de divisiones. Este limite decide cuántos elementos serán incluidos en el array retornado.
    let str = 'Golf | Hockey | Football | Tennis';
    let arr = str.split(' | ', 2);
    console.log(arr);  // ['Golf', 'Hockey']

  </script>
  
</body>
</html>

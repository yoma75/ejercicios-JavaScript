<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>charAt()</title>
  <style>h3{font-family: Arial, Helvetica, sans-serif;} span{color:crimson}</style>
</head>
<body>

  <h3><span>charAt(indice)</span> : devuelve el carácter del índice especificado.</h3>

  <script>

    let frase = prompt('Digite palabra: ')
    console.log(frase);
    console.log(`En el índice 5 se encuentra el carácter "${frase.charAt(5)}"`);
    console.log(`En el índice 3 se encuentra el carácter "${frase[3]}"`);

  </script>
  
</body>
</html>

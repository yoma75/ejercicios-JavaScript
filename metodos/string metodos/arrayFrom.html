<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.from()</title>
  <style>h3{font-family: Arial, Helvetica, sans-serif;} span{color:crimson}</style>
</head>
<body>

  <h3><span>Array.from()</span> : retorna un Array a partir de la cadena de texto que se le pasa por par√°metro, para obtener un array con cada letra del texto.</h3>

  <script>

    let ciudad = 'Manizales'
    let arr = Array.from(ciudad)
    console.log(arr);  // ['M', 'a', 'n', 'i', 'z', 'a', 'l', 'e', 's']

  </script>
  
</body>
</html>

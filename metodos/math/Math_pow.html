<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevación</title>
  <style>h3 {font-family: Arial, Helvetica, sans-serif;} span {color: crimson}</style>
</head>

<body>

  <h3><span>Math.pow: </span>devuelve la base elevada al exponente</h3>

  <script>

    // El índice de masa corporal (IMC), o BMI por sus siglas en inglés, es un valor que determina la cantidad de grasa de una persona.

    // El BMI se calcula con la siguiente formula:

    // peso / altura^2
    // Escribe un programa que le pida al usuario su peso y altura. El programa deberá calcular el BMI e imprimir:

    // "Bajo de peso" si el BMI < 18.5
    // "Normal" si está entre 18.5 y 24.9
    // "Sobrepeso" si está entre 25 y 29.9
    // "Obeso" si es igual o mayor a 30


    const peso = prompt('Ingrese su peso')
    const altura = prompt('Ingrese su altura')

    let resultado = parseFloat(peso / Math.pow(altura, 2));

    if (resultado < 18.5) {
      console.log('Bajo de peso')
    } else if (resultado >= 18.5 && resultado <= 24.9) {
      console.log('Normal')
    } else if (resultado >= 25 && resultado <= 29.9) {
      console.log('Sobrepeso')
    } else if (resultado > 30) {
      console.log('Obeso')
    }

  </script>

</body>
</html>

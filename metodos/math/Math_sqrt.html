<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <title>Math.sqrt()</title>
</head>

<body>

  <h2 class="m-3"><span class="text-danger">Math.sqrt(variable): </span>devuelve la raiz cuadrada.</h2>

  <script>

    function raizCuadrada(numero) {
      return parseFloat(Math.sqrt(numero).toFixed(2))
    }
    
    console.log(raizCuadrada(100));  // 10
    console.log(raizCuadrada(2590)); // 50.89

  </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Número menor</title>
</head>
<body>

  <h3 style="font-family: Arial, Helvetica, sans-serif;">Encontrar el número menor</h3>


  <script>

    function numMenor(...numero) {
      return Math.min(...numero)
    }

    console.log(numMenor(65, 35, 97, 129));
    console.log(numMenor(28, 15, 6));

  </script>
  
</body>
</html>

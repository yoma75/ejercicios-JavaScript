  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <title>sort método array</title>
</head>

<body>

  <h2 class="m-3"><span class="text-danger">.sort([callback]): </span> ordena los elementos de un array alfabeticamente (valor unicode), si le pasamos un callback los ordena en función del algoritmo que le pasemos.</h2>
  <h3 class="m-3"><span class="text-primary">callback </span>: es una función que la esta ejecutando otra función.</h3>

  <script>

    let letras = ['d', 'w', 'a']
    console.log(letras.sort());  // ['a', 'd', 'w']

    let numeros = [1,8,100,300,3]
    console.log(numeros.sort());      
    
    // [1, 100, 3, 300, 8], los ordena según valor unicode para que esto no pase se hace los siguiente 
    console.log(numeros.sort((a,b)=>a-b));  // [1, 3, 8, 100, 300] de menor a mayor
    console.log(numeros.sort((a,b)=>b-a));  // [300, 100, 8, 3, 1] de mayor a menor

  </script>

</body>
</html>

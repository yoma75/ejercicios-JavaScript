<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <title>isArray</title>
</head>

<body>

  <h2 class="m-3"><span class="text-danger">Array.isArray(variable a evaluar): </span> devuelve True si la variable es un array</h2>

  <script>

    let numbers = [1,2,3,4,5];
    let numero = 5

    console.log(Array.isArray(numbers));  // True, si es un array
    console.log(Array.isArray(numero));   // False, no es un array

  </script>

</body>
</html>

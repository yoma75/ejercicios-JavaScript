<body>

  <h2 class="m-3"><span class="text-danger">.unshift(elemento1, elemento2,...): </span> adiciona uno o mas elementos al INICIO del array y devuelve la nueva longitud.</h2>

  <script>

    let numbers = [1,2,3,4,5];

    console.log(numbers);  // [1, 2, 3, 4, 5]
    
    numbers.unshift('x', 'y', 'z');
    console.log(numbers);  // ['x', 'y', 'z', 1, 2, 3, 4, 5]

  </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <title>filter método array</title>
</head>

<body>

  <h2 class="m-3"><span class="text-danger">.filter(callback): </span>filtra todos los elementos del array que cumplan la condición y devuelve un nuevo array.</h2>

  <script>

    let numeros = [15, 98, 73, 46, 99]
    let mayoresA = numeros.filter((elemento) => elemento > 50)
    console.log(mayoresA);  // [98, 73, 99]

  </script>

</body>
</html>

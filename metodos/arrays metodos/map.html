<body>

  <h2 class="m-3"><span class="text-danger">.map(callback): </span>transforma todos los elementos del array y devuelve un nuevo array. </h2>

  <script>

    let numeros = [10, 20, 30, 40, 50]
    numeros.map((element) => console.log(element * 2));  // 20,40,60,80,100

    let multiplica = numeros.map(element => element * 2);  
    console.log(multiplica);  // [20, 40, 60, 80, 100]

  </script>

</body>

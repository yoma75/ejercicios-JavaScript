<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <title>reduce método array</title>
</head>

<body>

  <h2 class="m-3"><span class="text-danger">.reduce(callback): </span>reduce todos los elementos del array a un unico valor.</h2>

  <script>

    let numeros = [15, 98, 73, 46, 99]
    console.log(numeros.reduce((a,b) => a + b));  // 331

    const usuarios = [
      {
        name: 'user 1',
        online: true
      },
      {
        name: 'user 2',
        online: true
      },
      {
        name: 'user 3',
        online: false
      },
      {
        name: 'user 4',
        online: true
      },
      {
        name: 'user 5',
        online: false
      },
      {
        name: 'user 6',
        online: true
      }
    ]

    // Cuantos usuarios están en línea
    const usuarioEnLinea = usuarios.reduce((contador, usuario) => {

      // si esto es true
      if (usuario.online) contador++
        return contador
    },0)  // inicializa contador en 0

    console.log(`Hay ${usuarioEnLinea} usuarios conectados`);  // Hay 4 usuarios conectados

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <title>indexOf método array</title>
</head>

<body>

  <h2 class="m-3">Dado un array que contiene ["azul", "amarillo", "rojo", "verde", "rosa"] determinar si un color
    introducido por el usuario a través de un prompt se encuentra dentro del array o no.</h2>

  <script>

    const colors = ["azul", "amarillo", "rojo", "verde", "rosa"]

    const color = prompt('Introduce un color').toLowerCase()

    if (colors.indexOf(color) !== -1) {
      console.log('Tu color se encuentra en el array');
    } else {
      console.log('Tu color no está definido');
    }

  </script>

</body>
</html>

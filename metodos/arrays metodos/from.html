<body>

  <h2 class="m-3"><span class="text-danger">.from(iterable): </span> convierte en array el elemento iterable = (es todo aquel que se puede recorrer, ejemplo: un string)</h2>

  <script>

    let animal = 'un perro grande';
    console.log(Array.from(animal));  // ['u', 'n', ' ', 'p', 'e', 'r', 'r', 'o', ' ', 'g', 'r', 'a', 'n', 'd', 'e']
    console.log(animal.split(' '));  // ['un', 'perro', 'grande']


    // Copia de un array
    let x = [1, 2, 3, 4];
    let y = Array.from(x);
    console.log(y);  // [1, 2, 3, 4]

  </script>

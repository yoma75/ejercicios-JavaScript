  <h2 class="m-3"><span class="text-danger">.reverse(): </span> invierte el orden de los elementos del array.</h2>

  <script>

    let numbers = [1,2,3,4,5,6,7];

    console.log(numbers);             // [1, 2, 3, 4, 5, 6, 7]     
    console.log(numbers.reverse());   // [7, 6, 5, 4, 3, 2, 1]

  </script>

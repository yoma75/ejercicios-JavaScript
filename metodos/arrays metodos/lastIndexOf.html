<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <title>lastIndexOf método array</title>
</head>

<body>

  <h2 class="m-3"><span class="text-danger">.lastIndexOf(elemento a buscar): </span> devuelve el ULTIMO indice del elemento que coincida con el valor especificado o -1 si ninguno es encontrado.</h2>

  <script>

    let numbers = [1,2,3,4,5,6,7,2];

    console.log(numbers);  // [1, 2, 3, 4, 5, 6, 7, 2]     
    console.log(numbers.lastIndexOf(2));  // de atrás para adelante index 7

  </script>

</body>
</html>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Metodo every</title>

<h2>Every: comprueba si todos los objetos cumplen la condición.</h2>

<script>

  const students = [
    {
      name: "Andres",
      lastname: "Perez",
      age: 24,
      course: "Marketing",
    },
    {
      name: "Oscar",
      lastname: "Nieto",
      age: 22,
      course: "Web Development",
    },
    {
      name: "Karmen",
      lastname: "Cortes",
      age: 20,
      course: "Accounting",
    },
    {
      name: "Roberto",
      lastname: "Katz",
      age: 23,
      course: "Web Development",
    },
    {
      name: "Pedro",
      lastname: "Mejia",
      age: 18,
      course: "Financial Management",
    },
  ];

  console.log(students.every(estudiante => estudiante.age === 20));
  // false, porque todos no tienen 20 años
  

</script>

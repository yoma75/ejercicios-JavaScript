<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Funcion map</title>

 <h2>map: permite recorrer el array, alterarlo y crear uno nuevo</h2> 


<script>

  const animals = ['dog', 'elephant', 'cat', 'horse', 'bird'];

  const newAnimals = animals.map(a => {
    return `Hello ${a}`
  })

  console.log(animals);
  console.log(newAnimals);

</script>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Funcion reduce</title>

<h2>Reduce: ejecuta una función reductora sobre cada elemento de un array, devolviendo como resultado un único valor.
</h2>

<script>

  const students = [
    {
      name: "Andres",
      lastname: "Perez",
      age: 24,
      course: "Marketing",
    },
    {
      name: "Oscar",
      lastname: "Nieto",
      age: 22,
      course: "Web Development",
    },
    {
      name: "Karmen",
      lastname: "Cortes",
      age: 20,
      course: "Accounting",
    },
    {
      name: "Roberto",
      lastname: "Katz",
      age: 23,
      course: "Web Development",
    },
    {
      name: "Pedro",
      lastname: "Mejia",
      age: 20,
      course: "Financial Management",
    },
  ];

  let totalYears = 0;
  for (let i = 0; i < students.length; i++) {
    totalYears += students[i].age;
  }

  console.log(totalYears);  // 109

  // --------------------------------------------------------------------------------

  // total: variable que acumula
  // estudiante: es el indice de cada estudiante por edad
  // 0 es el valor que inicializa total

  console.log(students.reduce((total, estudiante) => total + estudiante.age, 0))  // 109

  // --------------------------------------------------------------------------------

  const developers = [
    {
      id: 1,
      name: 'Ana',
      skills: ['HTML', 'React', 'Javascript', 'java']
    },
    {
      id: 2,
      name: 'Pedro',
      skills: ['HTML', 'React', 'Javascript', 'CSS', 'Redux', 'NodeJS']
    },
    {
      id: 3,
      name: 'Fredy',
      skills: ['HTML', 'React', 'Javascript', 'CSS', 'Redux', 'NodeJS']
    },
  ];


  // Copia los elementos desde un arreglo, los pasa por un Set para no repetir valores y los convierte en un arreglo
  const resultado = developers.reduce((allSkills, estudiante) => {
    return Array.from(new Set([...allSkills, ...estudiante.skills]))
  }, [])

  console.log(resultado);  // ['HTML', 'React', 'Javascript', 'java', 'CSS', 'Redux', 'NodeJS']

</script>

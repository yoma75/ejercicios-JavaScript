<title>Funcion filter</title>

 <h2>filter: permite crear un nuevo arreglo con elementos que hayamos filtrado, osea con elementos que cumplan una condici√≥n.</h2> 


<script>

  const animals = ['dog', 'elephant', 'cat', 'horse', 'bird'];

  const newAnimals = animals.filter(a => {
    if(a !== 'elephant') {
      return a
    }
  })

  console.log(newAnimals);  // ['dog', 'cat', 'horse', 'bird']

</script>

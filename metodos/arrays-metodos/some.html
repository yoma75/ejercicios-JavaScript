<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Metodo some</title>

<h2>Some: comprueba si al menos un elemento del array cumple con la condición implementada por la función proporcionada.Devuleve un valor boleano.</h2>

<script>

  const students = [
    {
      name: "Andres",
      lastname: "Perez",
      age: 24,
      course: "Marketing",
    },
    {
      name: "Oscar",
      lastname: "Nieto",
      age: 22,
      course: "Web Development",
    },
    {
      name: "Karmen",
      lastname: "Cortes",
      age: 20,
      course: "Accounting",
    },
    {
      name: "Roberto",
      lastname: "Katz",
      age: 23,
      course: "Web Development",
    },
    {
      name: "Pedro",
      lastname: "Mejia",
      age: 18,
      course: "Financial Management",
    },
  ];

  console.log(students.some(estudiante => estudiante.age < 20));
  // true 

</script>

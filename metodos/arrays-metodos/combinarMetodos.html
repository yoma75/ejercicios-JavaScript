  const students = [

    },
    {

      age: 18,
      course: "Financial Management",

  ];

   
  const resultado = students.map(({name, lastname, age}) => ({
    estudiante: `${name} ${lastname}`,
    age
  }))

    .reduce((total, estudiante) => total + estudiante.age, 0)
  
    console.log(resultado);  // 69

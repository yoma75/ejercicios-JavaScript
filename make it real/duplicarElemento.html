    // duplicar([3, 12, 45, 7]) // retorna [6, 24, 90, 14]
    // duplicar([8, 5]) // retorna [16, 10]

    // --------------------------------------------------------------

    function duplicar(arrayNum) {
      let x = arrayNum.map((e) => e * 2)
      return x
    }

    console.log(duplicar([3, 12, 45, 7])); // retorna [6, 24, 90, 14]
    console.log(duplicar([8, 5])); // retorna [16, 10]

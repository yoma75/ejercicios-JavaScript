<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
</head>
<body>

    <div class="container">
        <form>
            <input type="text" placeholder="horas trabajadas" id="horasTrabajo">
            <input type="text" placeholder="valor hora" id="valorHora">
            <input type="button" value="Saldo" onclick="saldoTrabajador();">
            <button type="text" style="width:120px;height:20px;" class="resultado"></button>            
        </form>
    </div>


    <script>
        function saldoTrabajador() {
            let horaTrabajo = parseInt($('#horasTrabajo').val());
            let valHora = parseInt($('#valorHora').val());
            let subt = horaTrabajo * valHora;
            $('.resultado').text(subt);            
        }
    </script>
    
</body>
</html>

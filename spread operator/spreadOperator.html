  <title>spread operator</title>
</head>

<body>

  <h2 class="m-3"><span class="text-danger">spread operator: </span>(operador de expansion) ...permite expandir el contenido de un array</h2>

  <script>
    
    // enviar elementos en un array a una función
    const addNumbers = (a,b,c) => {
      console.log(a+b+c);  // 6
    }

    let numbersToAdd = [1,2,3]
    addNumbers(...numbersToAdd)


    // Añadir un array a otro array
    let vocales = ['a', 'e', 'i', 'o', 'u']
    let numeros = [74, 98, 39, 12, 47]
    vocales.push(...numeros)
    console.log(vocales);  // ['a', 'e', 'i', 'o', 'u', 74, 98, 39, 12, 47]


    


    

  </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <title>spread operator</title>
</head>

<body>

  <h2 class="m-3"><span class="text-danger">spread operator: </span>(operador de expansion) ...permite expandir el contenido de un array</h2>

  <script>
    
    // enviar elementos de un array a una función
    const addNumbers = (a,b,c) => {
      console.log(a+b+c);  // 6
    }

    let numbersToAdd = [1,2,3]
    addNumbers(...numbersToAdd)


    // Añadir un array a otro array
    let vocales = ['a', 'e', 'i', 'o', 'u']
    let numeros = [74, 98, 39, 12, 47]
    vocales.push(...numeros)
    console.log(vocales);  // ['a', 'e', 'i', 'o', 'u', 74, 98, 39, 12, 47]


    // Copiar array
    let autos = ['Renault', 'Mazda', 'BMW']
    let copiaAutos = [...autos]
    console.log(autos);  // ['Renault', 'Mazda', 'BMW']

    
    // Concatenar arrays
    let numeros1 = [951, 753, 654, 102]
    let numeros2 = [1, 5, 7]
    console.log([...numeros1, ...numeros2]);  // [951, 753, 654, 102, 1, 5, 7]


    // Enviar un número indefinido de argumentos a una función (parámetros REST)
    const parametros = (...numeros) => {
      console.log(numeros);  // [12, 4, 987, 302]
    }

    parametros(12, 4, 987, 302)


    // Librería Math
    let numeritos = [74, 98, 39, 12, 47, 20]
    console.log(Math.max(...numeritos));  // 98
    console.log(Math.min(...numeritos));  // 12


    // Eliminar elementos duplicados
    let numeritos2 = [6, 7, 9, 3, 4, 7, 3]
    console.log([...new Set(numeritos2)]);  // [6, 7, 9, 3, 4]


    // Separar un string por letras
    let fruit = 'banano'
    let array2 = [...fruit]
    console.log(array2);  // ['b', 'a', 'n', 'a', 'n', 'o']

  </script>

</body>
</html>

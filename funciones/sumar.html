<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumar</title>
</head>
<body>


  <script>

    sumar = () => {
      let a = parseInt(prompt('Digita un número:'));
      let b = parseInt(prompt('Digita otro número:'));
      sumita = a + b;
      console.log(`La suma de ${a} y ${b} es: ${sumita}`);
    }
    sumar();

  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price computer</title>
</head>
<body>


  <script>

    computerPrice = (precio, descuento) => {
      if (precio < 500) {
        return precio
      }

      return precio - descuento
    }

    const totalToPay = computerPrice(520, 200)
    console.log(`Total a pagar: ${totalToPay}`);  //  Total a pagar: 320

  </script>
  
</body>

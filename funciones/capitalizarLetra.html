<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capitalizar letra</title>
  <style>body{font-family: Arial, Helvetica, sans-serif;}</style>
</head>
<body>
  
  <h3>Escribe una funci√≥n llamada capitalizar que reciba una cadena y capitalice cada palabra de la cadena.</h3>
  
  <script>

    console.log(capitalizar(prompt("Ingrese una frase: ").trim()));

    function capitalizar(frase) {
      frase = (frase.split(" ")
      .filter(elemento => elemento != '')
      .map(elemento => elemento.replace(elemento[0], elemento[0].toLocaleUpperCase()))
      .join(" "));

      return frase;
    };    

  </script>

</body>
</html>

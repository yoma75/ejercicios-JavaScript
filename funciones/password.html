<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de contraseña</title>
</head>
<body>

  <script>

    generatePassword = (palabra) => {
      const valor = palabra
      .toLowerCase()
      .trim()
      .replaceAll('a', '4')
      .replaceAll('e', '3')
      .replaceAll('i', '1')
      .replaceAll('o', '0')

      console.log(valor);
    }

    generatePassword('hola')  // h0l4
    generatePassword('esta es una contraseña')  // 3st4 3s un4 c0ntr4s3ñ4
    generatePassword('ejemplo')  // 3j3mpl0

  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descuento valor</title>
</head>
<body>


  <script>

    computerPrecio = (precio, descuento) => {
      if (precio < 500) {
        return precio
      }
      return precio - descuento
    }

    let totalAPagar = computerPrecio(4500, 200)
    let totalAPagar2 = computerPrecio(325, 200)

    console.log(`Total a pagar: $ ${totalAPagar}`);   // 4300
    console.log(`Total a pagar: $ ${totalAPagar2}`);  // 325

  </script>
  
</body>
</html>

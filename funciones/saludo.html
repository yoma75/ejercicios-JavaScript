<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Saludo</title>
   <style>body{font-family: Verdana, Geneva, Tahoma, sans-serif;}</style>
</head>
<body>

   <h3 id="resultado"></h3>
   
   
   <script>

      let saludar = (nombre) => {
         document.getElementById("resultado").innerHTML += `Hola ${nombre}, como estas..!! <br>`;
      }

      saludar("Andres")  // Hola Andres, como estas..!!
      saludar("Lucas")  // Hola Lucas, como estas..!!

   </script>
</body>
</html>

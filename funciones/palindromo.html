<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindromo</title>
</head>
<body>

  <h3 style="font-family: Arial, Helvetica, sans-serif;">Decir si la palabra es palindromo o no</h3>

  <script>

  function palindrome(frase) {
    let sMinuscula = frase.toLowerCase();
    let sInversa;
    let sArray;

    sMinuscula = sMinuscula.replace(/([^A-Za-z0-9])/g, "");
    sArray = sMinuscula.split("");
    sArray = sArray.reverse();
    sInversa = sArray.join("");

    return sMinuscula === sInversa;
  };

  console.log(palindrome("Atar a la rata"));  // true
  console.log(palindrome("vamos makers!"));  // false

  </script>
  
</body>
</html>
